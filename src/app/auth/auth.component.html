
<div class="alert" *ngIf="error">
  <p>{{ error }}</p>
</div>
<form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
  <div>
    <mat-form-field>
      <label for="email">E-Mail</label>
      <input
        matInput
        type="email"
        id="email"
        class="form-control"
        ngModel
        name="email"
        required
        email
      />
    </mat-form-field>

  </div>
  <div class="form-group">
    <mat-form-field>
      <label for="password">Password</label>
      <input
      matInput
        type="password"
        id="password"
        class="form-control"
        ngModel
        name="password"
        required
        minlength="6"
      />
    </mat-form-field>

  </div>
  <div>
    <button
      mat-raised-button
      color="accent"
      type="submit"
      [disabled]="!authForm.valid"
    >
      {{ isLoginMode ? 'Login' : 'Sign Up' }}
    </button>
    |
    <button
      mat-raised-button
      color="accent"
      class="btn btn-primary"
      (click)="onSwitchMode()"
      type="button"
    >
      Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
    </button>
  </div>
</form>

<div>
  <p>id: {{items.id}}</p>
  <form #formSave="ngForm" (ngSubmit)="onSubmit(formSave)" class="formSave">
    <mat-form-field>
      <label class="label" for="name">Please change the name</label>
      <input
        matInput
        ngModel
        name
        name="name"
        id="name"
        required
      >
    </mat-form-field>
    <mat-form-field>
      <label class="label" for="description">Please change the description</label>
      <input
        matInput
        [ngModel]="items.description"
        name="description"
        id="description"
        required
      >
    </mat-form-field>
    <mat-form-field>
      <label class="label" for="createdAt">Please change the date</label>
      <input
        matInput
        [matDatepicker]="picker"
        ngModel
        createdAt
        name="createdAt"
        id="createdAt"
        type="date"
        required
      >
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker startView="year" [startAt]="items.createdAt"></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <label class="label" for="editedAt">Please change the date</label>
      <input
        matInput
        type="date"
        [matDatepicker]="picker1"
        [ngModel]="items.editedAt"
        name="editedAt"
        id="editedAt"
        required
      >
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1 startView="year" [startAt]="items.editedAt"></mat-datepicker>
    </mat-form-field>
    <button mat-raised-button color="warn" type="submit">Save</button>
  </form>
</div>
